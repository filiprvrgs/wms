<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="WMS Sistema">
    <title>WMS Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.4;
            overflow-x: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 100%;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(30, 60, 114, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            color: #1e3c72;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(30, 60, 114, 0.3);
            font-size: 32px;
        }

        .header h1 {
            color: #1e3c72;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #5a6c7d;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(30, 60, 114, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #5a6c7d;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 100px;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.2);
            color: white;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .warehouse-layout {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(30, 60, 114, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .warehouse-title {
            font-size: 1.2rem;
            color: #1e3c72;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 700;
        }

        .aisle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            border: 2px solid rgba(30, 60, 114, 0.1);
            margin-bottom: 10px;
        }

        .aisle-label {
            font-weight: 700;
            color: white;
            min-width: 60px;
            text-align: center;
            padding: 8px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 8px;
            font-size: 0.8rem;
        }

        .shelf-row {
            display: flex;
            gap: 8px;
            flex: 1;
            justify-content: flex-start;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 5px 0;
        }

        .shelf-column {
            display: flex;
            flex-direction: column;
            gap: 3px;
            align-items: center;
            margin: 0 2px;
            min-width: 35px;
        }

        .gondola-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: #1e3c72;
            text-align: center;
            margin-bottom: 3px;
            background: rgba(255, 255, 255, 0.95);
            padding: 3px 6px;
            border-radius: 4px;
            border: 1px solid rgba(30, 60, 114, 0.2);
        }

        .shelf-item {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: 600;
            position: relative;
            border: 2px solid transparent;
            box-shadow: 0 3px 8px rgba(30, 60, 114, 0.15);
            color: white;
            -webkit-tap-highlight-color: transparent;
        }

        .shelf-item:active {
            transform: scale(1.1);
        }

        .shelf-item.available {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: #e74c3c;
        }

        .shelf-item.occupied {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-color: #27ae60;
        }

        .shelf-item.selected {
            border-color: #f39c12;
            box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.4);
            transform: scale(1.05);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 60, 114, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(30, 60, 114, 0.4);
            -webkit-overflow-scrolling: touch;
        }

        .modal-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #1e3c72;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e3c72;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            -webkit-appearance: none;
        }

        .form-input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
            background: white;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .selected-shelf-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 6px 20px rgba(30, 60, 114, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: none;
        }

        .selected-shelf-info h3 {
            color: #1e3c72;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .selected-shelf-info p {
            color: #5a6c7d;
            margin-bottom: 3px;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }
            
            .header {
                padding: 12px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header-title {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .shelf-item {
                width: 28px;
                height: 28px;
                font-size: 0.5rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .modal-content {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-title">
                    <div class="header-icon">🏭</div>
                    <div>
                        <h1>WMS Sistema</h1>
                        <p>Gestão de Estoque Mobile</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">720</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">540</div>
                <div class="stat-label">Disponíveis</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">180</div>
                <div class="stat-label">Ocupadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">25.0%</div>
                <div class="stat-label">Ocupação</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="handleControlButton('add')">
                ➕ Adicionar
            </button>
            <button class="btn btn-danger" onclick="handleControlButton('remove')">
                ➖ Remover
            </button>
            <button class="btn btn-success" onclick="handleControlButton('edit')">
                ✏️ Editar
            </button>
        </div>

        <div class="selected-shelf-info" id="selectedShelfInfo">
            <h3>Prateleira: <span id="selectedShelfPosition"></span></h3>
            <p>Status: <span id="selectedShelfStatus"></span></p>
            <p id="selectedShelfProduct" style="display: none;">Produto: <span id="productInfo"></span></p>
        </div>

        <div class="warehouse-layout">
            <h2 class="warehouse-title">Layout do Armazém</h2>
            <div class="aisle-container" id="warehouseLayout">
                <!-- Ruas serão geradas via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">Adicionar Produto</h2>
            <div id="modalContent">
                <form id="productForm">
                    <div class="form-group">
                        <label class="form-label">Nome do Produto</label>
                        <input type="text" class="form-input" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">SKU</label>
                        <input type="text" class="form-input" id="productSku" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Quantidade</label>
                        <input type="number" class="form-input" id="productQuantity" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Unidade</label>
                        <select class="form-input" id="productUnit">
                            <option value="un">Unidade</option>
                            <option value="kg">Quilograma</option>
                            <option value="l">Litro</option>
                            <option value="m">Metro</option>
                            <option value="caixa">Caixa</option>
                            <option value="pallet">Pallet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Categoria</label>
                        <input type="text" class="form-input" id="productCategory" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Descrição (opcional)</label>
                        <textarea class="form-input" id="productDescription" rows="3"></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-danger" onclick="closeModal()">
                            ❌ Cancelar
                        </button>
                        <button type="submit" class="btn btn-success">
                            💾 Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configuração compacta
        const warehouseConfig = {
            aisles: [
                { name: 'Rua A', gondolas: 10 },
                { name: 'Rua B', gondolas: 10 },
                { name: 'Rua C', gondolas: 10 },
                { name: 'Rua D', gondolas: 10 },
                { name: 'Rua E', gondolas: 10 },
                { name: 'Rua F', gondolas: 10 }
            ]
        };

        let selectedShelf = null;
        let shelfData = new Map();

        // Gerar layout otimizado para mobile
        function generateWarehouseLayout() {
            const container = document.getElementById('warehouseLayout');
            container.innerHTML = '';
            shelfData.clear();
            
            warehouseConfig.aisles.forEach((aisle) => {
                const aisleDiv = document.createElement('div');
                aisleDiv.className = 'aisle';
                
                const aisleLabel = document.createElement('div');
                aisleLabel.className = 'aisle-label';
                aisleLabel.textContent = aisle.name;
                
                const shelfRow = document.createElement('div');
                shelfRow.className = 'shelf-row';
                
                for (let gondola = 1; gondola <= aisle.gondolas; gondola++) {
                    const shelfColumn = document.createElement('div');
                    shelfColumn.className = 'shelf-column';
                    
                    const gondolaLabel = document.createElement('div');
                    gondolaLabel.className = 'gondola-label';
                    gondolaLabel.textContent = `G${gondola}`;
                    shelfColumn.appendChild(gondolaLabel);
                    
                    for (let level = 1; level <= 6; level++) {
                        const isOccupied = Math.random() < 0.25;
                        const shelf = document.createElement('div');
                        shelf.className = `shelf-item ${isOccupied ? 'occupied' : 'available'}`;
                        shelf.textContent = `${aisle.name.charAt(4)}-${gondola.toString().padStart(2, '0')}-${level.toString().padStart(2, '0')}`;
                        shelf.title = `${aisle.name} - G${gondola} - N${level} - ${isOccupied ? 'Ocupado' : 'Disponível'}`;
                        shelf.dataset.position = `${aisle.name}-${gondola.toString().padStart(2, '0')}-${level.toString().padStart(2, '0')}`;
                        shelf.dataset.status = isOccupied ? 'occupied' : 'available';
                        
                        shelfData.set(shelf.dataset.position, {
                            element: shelf,
                            status: isOccupied ? 'occupied' : 'available',
                            product: isOccupied ? 'Produto (10 un)' : null
                        });
                        
                        shelf.addEventListener('click', () => selectShelf(shelf));
                        shelfColumn.appendChild(shelf);
                    }
                    
                    shelfRow.appendChild(shelfColumn);
                }
                
                aisleDiv.appendChild(aisleLabel);
                aisleDiv.appendChild(shelfRow);
                container.appendChild(aisleDiv);
            });
        }

        function selectShelf(shelf) {
            document.querySelectorAll('.shelf-item.selected').forEach(item => {
                item.classList.remove('selected');
            });
            
            shelf.classList.add('selected');
            selectedShelf = shelf;
            updateSelectedShelfInfo();
        }

        function updateSelectedShelfInfo() {
            const infoBox = document.getElementById('selectedShelfInfo');
            const positionSpan = document.getElementById('selectedShelfPosition');
            const statusSpan = document.getElementById('selectedShelfStatus');
            const productInfo = document.getElementById('productInfo');
            const productP = document.getElementById('selectedShelfProduct');

            if (selectedShelf) {
                positionSpan.textContent = selectedShelf.dataset.position;
                statusSpan.textContent = selectedShelf.dataset.status === 'available' ? 'Disponível' : 'Ocupada';
                
                if (selectedShelf.dataset.status === 'occupied') {
                    productInfo.textContent = 'Produto (10 un)';
                    productP.style.display = 'block';
                } else {
                    productP.style.display = 'none';
                }
                
                infoBox.style.display = 'block';
            } else {
                infoBox.style.display = 'none';
            }
        }

        function handleControlButton(type) {
            if (!selectedShelf) {
                alert('Selecione uma prateleira primeiro.');
                return;
            }

            const currentStatus = selectedShelf.dataset.status;
            
            if (type === 'add' && currentStatus === 'occupied') {
                alert('Prateleira já ocupada.');
                return;
            }

            if (type === 'remove' && currentStatus === 'available') {
                alert('Prateleira já vazia.');
                return;
            }

            if (type === 'edit' && currentStatus === 'available') {
                alert('Selecione uma prateleira ocupada.');
                return;
            }

            showModal(type);
        }

        function showModal(type) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            switch(type) {
                case 'add':
                    modalTitle.textContent = 'Adicionar Produto';
                    modalContent.innerHTML = `
                        <form id="productForm">
                            <div class="form-group">
                                <label class="form-label">Nome do Produto</label>
                                <input type="text" class="form-input" id="productName" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">SKU</label>
                                <input type="text" class="form-input" id="productSku" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Quantidade</label>
                                <input type="number" class="form-input" id="productQuantity" min="1" value="1" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Unidade</label>
                                <select class="form-input" id="productUnit">
                                    <option value="un">Unidade</option>
                                    <option value="kg">Quilograma</option>
                                    <option value="l">Litro</option>
                                    <option value="m">Metro</option>
                                    <option value="caixa">Caixa</option>
                                    <option value="pallet">Pallet</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Categoria</label>
                                <input type="text" class="form-input" id="productCategory" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Descrição (opcional)</label>
                                <textarea class="form-input" id="productDescription" rows="3"></textarea>
                            </div>
                            <div class="modal-actions">
                                <button type="button" class="btn btn-danger" onclick="closeModal()">
                                    ❌ Cancelar
                                </button>
                                <button type="submit" class="btn btn-success">
                                    💾 Salvar
                                </button>
                            </div>
                        </form>
                    `;
                    
                    const addForm = document.getElementById('productForm');
                    if (addForm) {
                        addForm.addEventListener('submit', handleFormSubmit);
                        addForm.reset();
                    }
                    break;
                    
                case 'remove':
                    modalTitle.textContent = 'Remover Produto';
                    modalContent.innerHTML = `
                        <div style="text-align: center; margin-bottom: 20px;">
                            <div style="font-size: 48px;">📦</div>
                        </div>
                        <p style="text-align: center; margin-bottom: 20px; font-size: 1rem;">
                            Remover produto da prateleira <strong>${selectedShelf ? selectedShelf.dataset.position : ''}</strong>?
                        </p>
                        <div class="modal-actions">
                            <button class="btn btn-danger" onclick="closeModal()">
                                ❌ Cancelar
                            </button>
                            <button class="btn btn-success" onclick="removeProduct()">
                                🗑️ Remover
                            </button>
                        </div>
                    `;
                    break;
                    
                case 'edit':
                    modalTitle.textContent = 'Editar Produto';
                    modalContent.innerHTML = `
                        <form id="productForm">
                            <div class="form-group">
                                <label class="form-label">Nome do Produto</label>
                                <input type="text" class="form-input" id="productName" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">SKU</label>
                                <input type="text" class="form-input" id="productSku" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Quantidade</label>
                                <input type="number" class="form-input" id="productQuantity" min="1" value="1" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Unidade</label>
                                <select class="form-input" id="productUnit">
                                    <option value="un">Unidade</option>
                                    <option value="kg">Quilograma</option>
                                    <option value="l">Litro</option>
                                    <option value="m">Metro</option>
                                    <option value="caixa">Caixa</option>
                                    <option value="pallet">Pallet</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Categoria</label>
                                <input type="text" class="form-input" id="productCategory" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Descrição (opcional)</label>
                                <textarea class="form-input" id="productDescription" rows="3"></textarea>
                            </div>
                            <div class="modal-actions">
                                <button type="button" class="btn btn-danger" onclick="closeModal()">
                                    ❌ Cancelar
                                </button>
                                <button type="submit" class="btn btn-success">
                                    💾 Salvar
                                </button>
                            </div>
                        </form>
                    `;
                    
                    const editForm = document.getElementById('productForm');
                    if (editForm) {
                        editForm.addEventListener('submit', handleFormSubmit);
                        
                        const productNameInput = document.getElementById('productName');
                        const productSkuInput = document.getElementById('productSku');
                        const productQuantityInput = document.getElementById('productQuantity');
                        const productCategoryInput = document.getElementById('productCategory');
                        
                        if (productNameInput) productNameInput.value = 'Produto Exemplo';
                        if (productSkuInput) productSkuInput.value = 'SKU001';
                        if (productQuantityInput) productQuantityInput.value = '10';
                        if (productCategoryInput) productCategoryInput.value = 'Eletrônicos';
                    }
                    break;
            }
            
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        function removeProduct() {
            if (selectedShelf) {
                const position = selectedShelf.dataset.position;
                
                const shelfInfo = shelfData.get(position);
                if (shelfInfo) {
                    shelfInfo.status = 'available';
                    shelfInfo.product = null;
                }
                
                selectedShelf.classList.remove('occupied');
                selectedShelf.classList.add('available');
                selectedShelf.dataset.status = 'available';
                
                updateStats();
                
                selectedShelf = shelfInfo ? shelfInfo.element : selectedShelf;
                if (selectedShelf) {
                    selectedShelf.classList.add('selected');
                }
                
                updateSelectedShelfInfo();
            }
            closeModal();
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            if (selectedShelf) {
                const position = selectedShelf.dataset.position;
                
                const shelfInfo = shelfData.get(position);
                if (shelfInfo) {
                    shelfInfo.status = 'occupied';
                    shelfInfo.product = 'Produto (10 un)';
                }
                
                selectedShelf.classList.remove('available');
                selectedShelf.classList.add('occupied');
                selectedShelf.dataset.status = 'occupied';
                
                updateStats();
                
                selectedShelf = shelfInfo ? shelfInfo.element : selectedShelf;
                if (selectedShelf) {
                    selectedShelf.classList.add('selected');
                }
                
                updateSelectedShelfInfo();
            }
            
            closeModal();
        }

        function updateStats() {
            const totalShelves = document.querySelectorAll('.shelf-item').length;
            const occupiedShelves = document.querySelectorAll('.shelf-item.occupied').length;
            const availableShelves = document.querySelectorAll('.shelf-item.available').length;
            const occupancyRate = ((occupiedShelves / totalShelves) * 100).toFixed(1);
            
            document.querySelectorAll('.stat-number')[0].textContent = totalShelves;
            document.querySelectorAll('.stat-number')[1].textContent = availableShelves;
            document.querySelectorAll('.stat-number')[2].textContent = occupiedShelves;
            document.querySelectorAll('.stat-number')[3].textContent = occupancyRate + '%';
        }

        // Inicializar
        generateWarehouseLayout();
        updateStats();

        // Event listener para o formulário
        document.getElementById('productForm').addEventListener('submit', handleFormSubmit);

        // Atualizar estatísticas periodicamente
        setInterval(updateStats, 2000);
    </script>
